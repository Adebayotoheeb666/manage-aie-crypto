    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coinbaze</title>
    <style>
      /* Create a simple C logo favicon */
      @supports (mask-image: url(#mask)) or (-webkit-mask-image: url(#mask)) {
        .favicon-char {
          display: inline-block;
          width: 32px;
          height: 32px;
          background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
          border-radius: 50%;
          font-size: 18px;
          font-weight: bold;
          color: white;
          display: flex;
          align-items: center;
          justify-content: center;
        }
      }
    </style>
  </head>

  <body>
    <div id="root"></div>

    <!-- Inject runtime environment before the app loads -->
    <script src="/api/env.js"></script>
